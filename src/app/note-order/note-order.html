<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<body>
  <div class="container">
    <div class="row gy-4">
      <!-- Left: CSV file list -->
      <div class="col-12 col-md-6">
        <div class="custom-card h-100">
          <h5>üìÅ CSV File Name</h5>
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>CSV File Name</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let name of csvFiles"
                (click)="loadCSV(name)"
                style="cursor: pointer"
              >
                <td>{{ name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Right: Product list -->
      <div class="col-12 col-md-6" *ngIf="products.length > 0">
        <div class="custom-card h-100">
          <h5>üßæ{{ fileName }} Products</h5>
          <table class="table table-striped">
            <thead class="table-light">
              <tr>
                <th>Product Name</th>
                <th>Qty</th>
                <th>Unit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <td>
                  <input
                    type="number"
                    [(ngModel)]="product.qty"
                    class="form-control"
                    min="1"
                  />
                </td>
                <td>
                  <select
                    [(ngModel)]="product.unit"
                    class="form-control"
                    size="1"
                  >
                    <option *ngFor="let unit of units" [value]="unit">
                      {{ unit }}
                    </option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
          <button (click)="proceedToPDF()" class="pdf-button">
            Proceed To PDF
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
