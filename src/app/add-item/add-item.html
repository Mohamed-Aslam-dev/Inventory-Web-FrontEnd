<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow-lg rounded-4 custom-card">
      <h3 class="mb-4 text-center text-primary-emphasis fw-bold">
        Add Item Data
      </h3>

      <form (ngSubmit)="onSubmit()" #addItemForm="ngForm">
        <div class="mb-3">
          <label for="companyName" class="form-label"
            >Product/Company Name</label
          >
          <input
            type="text"
            id="companyName"
            name="companyName"
            class="form-control"
            required
            [(ngModel)]="companyName"
          />
        </div>

        <div class="btn-submit-wrapper">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!addItemForm.form.valid"
          >
            Submit
          </button>
        </div>
      </form>

      <div
        *ngIf="responseMsg"
        class="alert alert-success mt-4 text-center fw-medium"
      >
        {{ responseMsg }}
      </div>
    </div>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>CSV File Name</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let name of csvFiles"
          (click)="goToCompany(name)"
          style="cursor: pointer"
        >
          <td>{{ name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
